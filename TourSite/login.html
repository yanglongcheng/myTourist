<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>登录界面</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="css/TourSite.css" type="text/css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
		<style>
			/* 	body{
				background: url("./img/loging.jpg") no-repeat;
				background-size:100%;  
			} */
			video {
				position: fixed;
				z-index: -999;
				width: 100%;
				height: 120%;
			}
		</style>
	</head>

	<body>

		<video src="./img/login.mp4" autoplay muted loop class="d-md-block d-none"></video>
		<div class="">
			<a href="./index.html" class="active ml-3 text-danger">
				<i class="bi bi-box-arrow-left mr-2"></i>返回		
			</a>
		</div>
		<div class="d-flex">
			<div class="bgDiv flex-column flex-fill" id="">
				<div class="spinner">
					<span>L</span>
					<span>O</span>
					<span>A</span>
					<span>D</span>
					<span>I</span>
					<span>N</span>
					<span>G</span>
				</div>
				<div class="boxcar">
					<span class="sign">Sign in</span>
					<div class="zh">
						<span>账号</span>
					</div>
					<div class="username">
						<label for="">
							<img src="./img/user.png" alt="">
						</label>
						<input type="text" name="" id="">
					</div>
					<div class="mm">
						<span>密码</span>
					</div>
					<div class="box">
						<label for="">
							<img src="./img/close.png" alt="" id="eye">
						</label>
						<input type="password" name="" id="pwd">
					</div>
					<button class="login">登陆</button>
				</div>
			</div>

		</div>
		<script>
			//隐藏密码
			var eye = document.getElementById('eye');
			var pwd = document.getElementById('pwd');

			//注册事件
			var flag = 0;
			eye.onclick = function() {
				if (flag == 0) {
					pwd.type = 'text';
					flag = 1;
					this.src = './img/open.png';
				} else {
					pwd.type = 'password';
					flag = 0;
					this.src = './img/close.png';
				}


			}
		</script>
	</body>

</html>
